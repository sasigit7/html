<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <form action="index.html" method="post">
        <h1>Sign Up</h1>
        <fieldset>
            <legend><span class="number">1</span>Your Basic Info</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="user_name">
            <label for="password">Password:</label>
            <input type="password" id="password" name="user_password">
            
            <label>Age:</label>
            
            <input type="radio" id="under_18" value="under_18" name="user_age">
            <label for="under_18" class="light">Under 18</label> <br>
            
            <input type="radio" id="over_18" value="over_18" name="user_age">
            <label for="over_18" class="light">18 or Older</label>
            
        </fieldset>
        <fieldset>
            <legend><span class="number">2</span>Your Profile</legend>
            <label for="bio">Biography:</label>
            <textarea id="bio" name="user_bio">
           </textarea>
            <label for="job">Job:</label>
            <select id="job" name="user_job">
              <optgroup label="web">
               <option value="frontend_developer">Front-End Developer</option>
               <option value="web_developer">Web Developer</option>
               <option value="full_stack_javascript_developer">Full Stack JavascriptDeveloper</option>
               <option value="python_developer">Python Developer</option>
               <option value="ruby_developer">Ruby Developer</option>
                              <option value="web_designer">Web Designer</option>
               <option value="wordpress_developer">Wordpress Developer</option>
               </optgroup>
               <optgroup label="Mobile">
               <option value="ios_developer">IOS Developer</option>
               <option value="android_developer">Android Developer</option>
               <option value="mobile_app_developer">Mobile App Developer</option>
               </optgroup>
               <optgroup label="Business">
                  <option value="business_analyst">Business Analyst</option>
                  <option value="freelancer">Freelancer</option>
               </optgroup>
           </select>
           
           <label>Interests:</label>
           <input type="checkbox" id="development" value="interest_development" name="user_interest"><lable class="light" for="development">Development</lable><br>
           <input type="checkbox" id="design" value="interest_design" name="user_interest"><lable class="light" for="design">Design</lable><br>
           <input type="checkbox" id="business" value="interest_business" name="user_interest"><lable class="light" for="business">business</lable>
        </fieldset>
        <button type="submit">Sign Up</button>
    </form>
</body>

</html>
